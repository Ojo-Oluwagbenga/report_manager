<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Report Manager Sign Up</title>
    <meta name="schedule" content="{{schedule}}">
</head>
<body>
    <div class="popalertBox">
        <style>
            .popalertBox{
                position: fixed;
                width: 100vw;
                bottom: 60px;
                display: none;
                z-index: 220;
            }
            .popalertBox .mypop{
                width: max-content;
                max-width: 90%;
                margin: 0px auto;
                padding: 10px 20px;
                border-radius: 10px;
                background-color: #343434;
                transition: opacity 0.3s ease-in;
                color: white;
                font-weight: normal;
                font-size: 14px;
                letter-spacing: 0.5px;
                opacity:1;
            }
        </style>
        <div class="mypop">Pop Here</div>
        <script>
            function popAlert(text){
                $(".popalertBox").css('display', 'block');
                $(".popalertBox .mypop").css('opacity', '1').text(text);
                setTimeout(() => {
                    $(".popalertBox .mypop").css('opacity', '0');
                    setTimeout(() => {
                        $(".popalertBox").css('display', 'none');
                    }, 400);
                }, 2000);
            }

        </script>
    </div>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Welcome</div>
          <div class="title signup">Account</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Dashboard</label>
            <label for="signup" class="slide signup">Account</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
                <div>
                  <h3 style="padding: 5px; margin-bottom: 20px;">Invited Schedules</h3>
                  <div class="field my_schedules" id="schedule_holder_invited" style="height: max-content">                    
                      <div class="schedule">
                          <div class="date">24th April; 2024</div>
                          <div class="filldata">Enter report</div>
                      </div>
                  </div>
                </div>
                <div>
                  <h3 style="padding: 5px; margin-bottom: 20px;">My Schedules</h3>
                  <div class="field my_schedules" id="schedule_holder" style="height: 450px;">                    
                      <div class="schedule">
                          <div class="date">24th April; 2024</div>
                          <div class="filldata">Enter report</div>
                      </div>
                  </div>
                </div>
            </form>


            <form action="#" class="signup" style="
                    display: flex;
                    flex-direction: column;">
                
                <div style="font-size: 20px; font-weight: bold; padding: 10px;">
                    Welcome Back
                </div>
              <div class="field btn" id="logout">
                <div class="btn-layer"></div>
                <input type="submit" value="Log Out">
              </div>
            </form>
          </div>
        </div>
      </div>
  
</body>
<style>
    .schedule{
        padding: 10px;
        width: 95%;
        background-color: #d5ffdc;
        border-radius: 10px;
        flex-direction: column;
        display: flex;
        margin: 20px auto;
        cursor: pointer;
        transition: all 0.2s linear;
    }
    .schedule.saved{
        background-color: #cdcdcd;
        color: grey;
    }

    .schedule:hover{
        box-shadow: 0px 6px 18px -10px grey;
    }

    .schedule .date{
        font-size: 16px;
        /* font-weight: bold; */
        border-bottom: 2px solid grey;
        padding: 10px 0;
        margin-bottom: 25px;
    }
    .schedule .filldata{
        width: max-content;
        font-size: 13px;
        justify-self: right;
        align-self: flex-end;
        padding: 5px 10px;
        background-color: white;
        border-radius: 5px
    }
</style>
<style>
     @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background: -webkit-linear-gradient(left, #003366,#004080,#0059b3
, #0073e6);
}
::selection{
  background: #1a75ff;
  color: #fff;
}
.wrapper{
  overflow: hidden;
  max-width: 800px;
  width: 90vw;
  height: 90vh;
  overflow-y: scroll;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}
.wrapper .title-text{
  display: flex;
  width: 200%;
}
.wrapper .title{
  width: 50%;
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.wrapper .slide-controls{
  position: relative;
  display: flex;
  height: 50px;
  width: 100%;
  overflow: hidden;
  margin: 30px 0 10px 0;
  justify-content: space-between;
  border: 1px solid lightgrey;
  border-radius: 15px;
}
.slide-controls .slide{
  height: 100%;
  width: 100%;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  line-height: 48px;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
}
.slide-controls label.signup{
  color: #000;
}
.slide-controls .slider-tab{
  position: absolute;
  height: 100%;
  width: 50%;
  left: 0;
  z-index: 0;
  border-radius: 15px;
  background: -webkit-linear-gradient(left,#003366,#004080,#0059b3
, #0073e6);
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
input[type="radio"]{
  display: none;
}
#signup:checked ~ .slider-tab{
  left: 50%;
}
#signup:checked ~ label.signup{
  color: #fff;
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login{
  color: #000;
}
#login:checked ~ label.signup{
  color: #000;
}
#login:checked ~ label.login{
  cursor: default;
  user-select: none;
}
.wrapper .form-container{
  width: 100%;
  overflow: hidden;
}
.form-container .form-inner{
  display: flex;
  width: 200%;
}
.form-container .form-inner form{
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.form-inner form .field{
  height: 50px;
  width: 100%;
  overflow-y: scroll;
  margin-top: 20px;
}
.form-inner form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  padding-left: 15px;
  border-radius: 15px;
  border: 1px solid lightgrey;
  border-bottom-width: 2px;
  font-size: 17px;
  transition: all 0.3s ease;
}
.form-inner form .field input:focus{
  border-color: #1a75ff;
  /* box-shadow: inset 0 0 3px #fb6aae; */
}
.form-inner form .field input::placeholder{
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder{
  color: #1a75ff;
}
.form-inner form .pass-link{
  margin-top: 5px;
}
.form-inner form .signup-link{
  text-align: center;
  margin-top: 30px;
}
.form-inner form .pass-link a,
.form-inner form .signup-link a{
  color: #1a75ff;
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover{
  text-decoration: underline;
}
form .btn{
  height: 50px;
  width: 100%;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}
form .btn .btn-layer{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
, #0073e6);
  border-radius: 15px;
  transition: all 0.4s ease;;
}
form .btn:hover .btn-layer{
  left: 0;
}
form .btn input[type="submit"]{
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: #fff;
  padding-left: 0;
  border-radius: 15px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
}

</style>
<script>
    
    const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
        
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      
    $("#logout").click(()=>{
      
      window.location.href = "./logout";
    })

    


    $(document).ready(function(){
      function getMDate(datestamp) {
          let dateObj = new Date(Number(datestamp))
          let day = dateObj.toLocaleString('en-US', { weekday: 'long' }); // "Wednesday"
          let date = dateObj.getDate(); // 21
          let month = dateObj.toLocaleString('en-US', { month: 'long' });
          let year = dateObj.getFullYear(); // 1970
          let sf = ''
          if (day >= 11 && day <= 13) sf =  "th"; // Special case for 11th, 12th, 13th
          switch (day % 10) {
              case 1: sf =  "st";
              case 2: sf =  "nd";
              case 3: sf =  "rd";
              default: sf =  "th";
          }

          

          return `${day}, ${month} ${date}${sf}, ${year}`
      }

      let schedules = JSON.parse( $("meta[name='schedule']").attr("content") );
      console.log(schedules)
      let sch = "";
      let sch_inv = "";
      for (let key in schedules) {
        let schedule = schedules[key]

        let datastamp = schedule['new_time']
        let title = 'Click to enter the details of the meeting';
        let partner = 'With: ' + schedule['partner'];
        if (schedule['title']){
          title = schedule['title'];
        }
        if (schedule['partner'] == 'nil'){
          partner  = '';
        }
        let text = `<div class="schedule ${schedule['status']}" id="${key}">
                    <div class="date">${getMDate(datastamp)}</div>
                    <div class="extra" style="font-size: 15px; color: grey">${title}</div>
                    <div class="partner" style="font-size: 12px; margin:10px 0">${partner}</div>
                    <div class="filldata">Enter Summary</div>
                    
                </div>`
        if (schedule['type'] == 'INVITED'){
          sch_inv += text;
        }else{
          sch += text;
        }
      }
      $('#schedule_holder').html(sch)
      $('#schedule_holder_invited').html(sch_inv)
      
      $(".schedule").click(function(){
        if ($(this).hasClass('saved')){
          alert('Your response has been collected for this meeting');
          return
        }
        window.location.href = "./report/" + $(this).attr("id");
      })

    })
    
</script>
</html>
